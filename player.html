<!DOCTYPE html>
<html>
<head>
<title>Live Stream Player</title>
<style>
  /* Optional: Make player fill the whole page */
  body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
  #video { width: 100%; height: 100%; background: #000; }
</style>
<!-- HLS.js library for playing M3U8 streams -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" controls autoplay></video>

<script>
  var video = document.getElementById('video');
  var videoSrc = 'https://rtatv.akamaized.net/Content/HLS/Live/channel(RTA3)/index.m3u8'; // আপনার m3u8 লিঙ্কটি এখানে দিন

  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function() {
      video.play();
    });
  }
  // For Safari and other native HLS players
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
    video.addEventListener('loadedmetadata', function() {
      video.play();
    });
  }
</script>

</body>
</html>
